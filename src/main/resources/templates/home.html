<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* 设置字体 */
            background-color: #f9f9f9; /* 背景颜色 */
            margin: 0; /* 去除默认外边距 */
            padding: 20px; /* 内边距 */
            text-align: center; /* 文本居中 */
        }

        h1 {
            color: #333; /* 标题颜色 */
            margin-bottom: 20px; /* 底部外边距 */
            font-size: 2.5em; /* 字体大小 */
        }

        p {
            color: #555; /* 段落颜色 */
            font-size: 1.2em; /* 字体大小 */
            margin-bottom: 40px; /* 底部外边距 */
        }

        button {
            background-color: #007BFF; /* 按钮背景颜色 */
            color: white; /* 字体颜色 */
            border: none; /* 去除边框 */
            padding: 10px 20px; /* 内边距 */
            border-radius: 5px; /* 圆角 */
            font-size: 1em; /* 字体大小 */
            cursor: pointer; /* 鼠标悬停时显示手指光标 */
            transition: background-color 0.3s; /* 背景色过渡效果 */
        }

        button:hover {
            background-color: #0056b3; /* 悬停时的背景颜色 */
        }

        /* 额外样式，使按钮排成一行 */
        .button-container {
            display: flex; /* 使用 Flexbox 布局 */
            justify-content: center; /* 水平居中 */
            gap: 20px; /* 按钮之间的间距 */
        }
    </style>
</head>
<body>
    <h1>这是主页</h1>
    <p>在这里你可以查看所有日程安排。</p>
    <div class="button-container">
        <button onclick="location.href='/plan'">计划新的日程</button>
        <button onclick="location.href='/list'">日程清单</button>
        <button onclick="location.href='/type'">日程类型</button>
    </div>
</body>
</html>
